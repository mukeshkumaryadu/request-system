<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex" style="height: 100vh">
      <div style="padding-left: 20px; background-color: gray; width: 15%">
        <h4 class="" style="margin-top: 80px">Dashboard</h4>
        <h4 class="" style="margin-top: 20px">Raise Request</h4>
        <h4 class="" style="margin-top: 20px">Status</h4>
        <h4 class="" style="margin-top: 20px">Profile</h4>
        <h4 class="" style="margin-top: 20px">Logout</h4>
      </div>
      <div class="" style="background-color: wheat; width: 85%">
        <div class="d-flex justify-content-between px-5 align-items-center">
          <h1 style="padding-top: 20px">Dashboard</h1>
          <a
            style="padding: 10px 10px"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            >Raise a Request</a
          >

          <!-- MOdal -->

          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    What Kind of Request you want to raise?
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="title" class="form-label">Request TItle </label>
                    <input
                      type="email"
                      class="form-control"
                      id="title"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 100px"
                    ></textarea>
                    <label for="floatingTextarea2"
                      >Describe your issue...</label
                    >
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01"
                      >Upload</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="inputGroupFile01"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <!-- MOdal -->
        </div>
        <div class="d-flex justify-content-evenly mt-5" style="gap: 10px">
          <div class="col-md-2">
            <div class="card" style="text-align: center">
              <p>0</p>
              <p>Active Request</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card" style="text-align: center">
              <p>2</p>
              <p>Seen Requests</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card" style="text-align: center">
              <p>4</p>
              <p>Attached documents</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card" style="">sad</div>
          </div>
        </div>

        <div class="px-5 pt-5">
          <h1 class="pb-3">Status</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Request Name</th>
                <th scope="col"></th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Remove Teacher</td>
                <td></td>
                <td><a class="btn btn-secondary" href="">unseen</a></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Remove Classes</td>
                <td></td>
                <td><a class="btn btn-success" href="">seened</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
